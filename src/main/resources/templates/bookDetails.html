<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Details</title>
</head>
<body>
<header>
    <h1 th:if="${selectedBook}" th:text="${selectedBook.title}"></h1>
</header>
<section>
    <h2 th:if="${selectedBook}" th:text="${selectedBook.genre}"></h2>
    <h2 th:if="${selectedBook}" th:text="${selectedBook.year}"></h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${selectedBook.authors}" th:text="${author.name + ' ' + author.surname}"></li>
    </ul>
</section>
</body>
</html>
